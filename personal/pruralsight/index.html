<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Pruralsight</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="user-login-3057.png" alt="Login icon">
                </div>
                <form>
                    <div>
                        <label>Username or Email</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign-in</button>
            
            </form>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with alternate Email</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>

            <footer id="main-footer">
                <p>Copyright &copy; 2018, Pruralsight All Rights Reserved</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>

                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>TOGETHER</strong></h1>
                    <a href="#" class="secondary-btn">Start a 10-day free trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
